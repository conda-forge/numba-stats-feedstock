{% set name = "numba-stats" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/numba-stats-{{ version }}.tar.gz
  sha256: f6265055576cc4bd3229633ba7268006a6bd7817a9b79930dede0d37effb31f9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry
  run:
    - numba >=0.50
    - python >=3.6,<4.0
    - scipy >=1.5.0
    - numpy
    - importlib_metadata

test:
  imports:
    - numba_stats
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/numba-stats/
  summary: Fast numba-accelerated versions of common statistical functions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
